<div>
    <button mat-raised-button color="primary" (click)="addAuction()">Add Auction</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- No Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ currentPage * pageSize + i + 1 }}</td>
    </ng-container>
  
    <!-- Auction Name Column -->
    <ng-container matColumnDef="auctionName">
      <th mat-header-cell *matHeaderCellDef>Auction Name</th>
      <td mat-cell *matCellDef="let row">{{ row.auctionName }}</td>
    </ng-container>
  
    <!-- Auctioneer Column -->
    <ng-container matColumnDef="auctioneer">
      <th mat-header-cell *matHeaderCellDef>Auctioneer</th>
      <td mat-cell *matCellDef="let row">{{ row.auctioneer }}</td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="deleteAuction(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="handlePage($event)">
  </mat-paginator>
